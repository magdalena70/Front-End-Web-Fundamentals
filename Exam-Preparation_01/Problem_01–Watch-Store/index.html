<!DOCTYPE html>
<html>
	<head>

		<title>Watch Store</title>

						<p>Model: Q &amp; Q</p>
						<p>number: 089453575</p>

					</article>
					<article>
						<h2>655$</h2>
						<p class="firstLine">Guarantee: 5 years</p>
						<div>
							<img src="resource/watch-3.jpg" alt="watch-3-img" title="Q &amp; Q"/>
						</div>

						<p>Model: Q &amp; Q</p>
