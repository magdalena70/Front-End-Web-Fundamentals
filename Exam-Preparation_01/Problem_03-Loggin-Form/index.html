<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Loggin Form</title>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>Hello, Road</h1>
			</header>
			<section>
				<div class="loggin">
					<h2>Login</h2>
					<form action="index.html">
						<label for="username">
							<img src="resources/username-icon.png" alt="img-username"/>
						</label><!--
					 --><input type="text" name="username" id="username" placeholder="Username"/>
						<label for="password">
							<img src="resources/password-icon.png" alt="img-password"/>
						</label><!--
					 --><input type="password" name="password" id="password" placeholder="Password"/>
						<button><img src="resources/paper-icon.png" alt=""/>Send</button>
						<button><img src="resources/cogwheel-icon.png" alt=""/>Options</button>
					</form>
				</div>
				<div class="register">
					<h2>Register</h2>
					<form action="index.html">
						<label for="reg-username">
							<img src="resources/username-icon.png" alt="img-username"/>
						</label><!--
					 --><input type="text" name="reg-username" id="reg-username" placeholder="Username"/>
						<label for="reg-password">
							<img src="resources/password-icon.png" alt="img-password"/>
						</label><!--
					 --><input type="password" name="reg-password" id="reg-password" placeholder="Password"/>
						<label for="confirmPassword">
							<img src="resources/password-icon.png" alt="img-password"/>
						</label><!--
					 --><input type="password" name="confirmPassword" id="confirmPassword" placeholder="ConfirmPassword"/>
						<button><img src="resources/paper-icon.png" alt=""/>Send</button>
					</form>
				</div>
			</section>
		</div>
	</body>
</html>
