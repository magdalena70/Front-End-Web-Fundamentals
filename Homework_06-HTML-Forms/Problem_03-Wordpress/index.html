<!DOCTYPE html>
<html>
	<head>
		<title>WordPress Theme</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href="styles/style.css" rel="stylesheet"/>
	</head>
	
	<body>
		<div id="wrapper">
			<section>
				<header>
					<div id="logo"><i class="fa fa-wordpress"></i></div>
					<h1><span>Word</span>Press</h1>
				</header>
				<form>
					<label for="choose-file">Upload a theme</label>
					<input type="file" id="choose-file" name="choose-file"><br/>
					<label for="search-in-wordpress">Or search in wordpress</label>
					<input type="search" id="search-in-wordpress" name="search-in-wordpress"/>
					<button type="submit" title="Search"><i class="fa fa-wordpress"></i></button>
				</form>
			</section>
		</div>
	</body>
</html>
