<!DOCTYPE html>
<html>
	<head>
		<title>Laptop Choice</title>
		<meta charset="UTF-8">
		<link href="styles/style.css" rel="stylesheet"/>
	</head>
	
	<body>
		<div id="wrapper">
			<section id="content">
				<header>
					<h1>Apples' Laptop &#40;6&#41;</h1>
				</header>
				<div class="article">
					<button onclick="window.open('http://www.apple.com/shop/buy-mac/macbook-air')">
						<span class="title">Apple Mac Book Air</span>
						<span>11.6 inch/1.3 GHz</span>
						<span>Haswell</span>
						<span class="img-box">
							<img src="resources/macbook.PNG" alt="macbook"/>
						</span>
						<span class="price-box">
							<span class="price">&#36;1,729.00</span>
						</span>
					</button>
				</div>
				<div class="article">
					<button onclick="window.open('http://www.apple.com/shop/browse/campaigns/education_pricing')">
						<span class="title">Apple Mac Book Air</span>
						<span>11.6 inch/1.4 GHz</span>
						<span>Haswell</span>
						<span class="img-box">
							<img src="resources/new.PNG" alt="macbook-new"/>
						</span>
						<span class="price-box">
							<span class="price">&#36;1,825.00</span>
						</span>
					</button>
				</div>
				<div class="article">
					<button onclick="window.open('http://www.apple.com/shop/buy-mac/macbook-air')">
						<span class="title">Apple Mac Book Air</span>
						<span>13.3 inch/1.3 GHz</span>
						<span>Haswell</span>
						<span class="img-box">
							<img src="resources/macbook.PNG" alt="macbook"/>
						</span>
						<span class="price-box">
							<span class="price">&#36;1,919.00</span>
						</span>
					</button>
				</div>
				<div class="article">
					<button onclick="window.open('http://www.apple.com/shop/buy-mac/macbook-air')">
						<span class="title">Apple Mac Book Air</span>
						<span>13.3 inch/1.4 GHz</span>
						<span>Haswell</span>
						<span class="img-box">
							<img src="resources/macbook.PNG" alt="macbook"/>
						</span>
						<span class="price-box">
							<span class="price">&#36;1,999.00</span>
						</span>
					</button>
				</div>
				<div class="article">
					<button onclick="window.open('http://www.apple.com/shop/browse/campaigns/education_pricing')">
						<span class="title">Apple Mac Book Air</span>
						<span>11.6 inch/1.4 GHz</span>
						<span>Haswell 256GB SSD</span>
						<span class="img-box">
							<img src="resources/new.PNG" alt="macbook-new"/>
						</span>
						<span class="price-box">
							<span class="price">&#36;2,119.00</span>
						</span>
					</button>
				</div>	
				<div class="article">
					<button onclick="window.open('https://www.novmak.com/apple-macbookpro')">
						<span class="title">Apple Mac Book Pro</span>
						<span>13.3 inch/2.5 GHz Ivy</span>
						<span>Bridge</span>
						<span class="img-box">
							<img src="resources/pro.PNG" alt="macbook-pro"/>
						</span>
						<span class="price-box">
							<span class="price">&#36;2,529.00</span>
						</span>
					</button>
				</div>
			</section>
			<aside id="indicators">
				<article>
					<header>
						<h3>Price</h3>
					</header>
					<div class="left">1700</div><div class="right">2600</div>
					<input type="range" min="1700" max="2600" step="90" value="2170" name="price">
				</article>
				<article>
					<header>
						<h3>RAM</h3>
					</header>
					<div class="left">2948</div><div class="right">4096</div>
					<input type="range" min="2048" max="4096" step="1024" value="3024" name="ram">
				</article>
				<article>
					<header>
						<h3>Disc</h3>
					</header>
					<div class="left">100GB</div><div class="right">2000GB</div>
					<input type="range" min="100" max="2000" step="18" value="1050" name="disc">
				</article>
				<article>
					<header>
						<h3>Display</h3>
					</header>
					<div class="left">11.6</div><div class="right">18.4</div>
					<input type="range" min="11.6" max="18.4" step="0.3" value="14.6" name="display">
				</article>
				<article>
					<header>
						<h3>Weight</h3>
					</header>
					<div class="left">1</div><div class="right">6</div>
					<input type="range" min="1" max="6" step="0.1" value="4.4" name="weight">
				</article>
				<article>
					<header>
						<h3>Warranty</h3>
					</header>
					<div class="left">12 mont</div><div class="right">60 mont</div>
					<input type="range" min="12" max="60" step="3" value="36" name="warranty">
				</article>
			</aside>
		</div>
	</body>
</html>
