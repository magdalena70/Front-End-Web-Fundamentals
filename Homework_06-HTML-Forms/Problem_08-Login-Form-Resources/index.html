<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Loggin Form</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles/style.css"/>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>Hello, Road</h1>
			</header>
			<section>
				<div class="loggin">
					<h2>Login</h2>
					<form action="index.html">
						<label for="username">
							<i class="fa fa-user"></i>
						</label><!--
					 --><input type="text" name="username" id="username" placeholder="Username"/>
						<label for="password">
							<i class="fa fa-unlock-alt"></i>
						</label><!--
					 --><input type="password" name="password" id="password" placeholder="Password"/>
						<button><i class="fa fa-paper-plane"></i> Send</button>
						<button><i class="fa fa-cog"></i> Options</button>
					</form>
				</div>
				<div class="register">
					<h2>Register</h2>
					<form action="index.html">
						<label for="reg-username">
							<i class="fa fa-user"></i>
						</label><!--
					 --><input type="text" name="reg-username" id="reg-username" placeholder="Username"/>
						<label for="reg-password">
							<i class="fa fa-unlock-alt"></i>
						</label><!--
					 --><input type="password" name="reg-password" id="reg-password" placeholder="Password"/>
						<label for="confirmPassword">
							<i class="fa fa-unlock-alt"></i>
						</label><!--
					 --><input type="password" name="confirmPassword" id="confirmPassword" placeholder="ConfirmPassword"/>
						<button><i class="fa fa-paper-plane"></i> Send</button>
					</form>
				</div>
			</section>
		</div>
	</body>
</html>
